# Production Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  amlink-mcp-server:
    environment:
      # Production-specific environment variables
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ASPNETCORE_HTTPS_PORT=8443
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  amlink-mcp-client:
    environment:
      # Production-specific environment variables
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true  
      - ASPNETCORE_HTTPS_PORT=5001
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s