name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 9 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggers

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Update .NET packages
      run: |
        # Update packages in server project
        cd src/amlink-submissions-mcp-server
        dotnet list package --outdated
        dotnet add package Microsoft.AspNetCore.Authentication.JwtBearer
        dotnet add package Microsoft.Extensions.Hosting
        
        # Update packages in client project  
        cd ../amlink-submissions-mcp-client
        dotnet list package --outdated
        dotnet add package Microsoft.AspNetCore.Mvc
        dotnet add package Microsoft.Extensions.Hosting

    - name: Update Docker base images
      run: |
        # Update Dockerfile base images to latest versions
        sed -i 's/FROM mcr.microsoft.com\/dotnet\/aspnet:10.0/FROM mcr.microsoft.com\/dotnet\/aspnet:10.0-alpine/g' src/*/Dockerfile
        sed -i 's/FROM mcr.microsoft.com\/dotnet\/sdk:10.0/FROM mcr.microsoft.com\/dotnet\/sdk:10.0-alpine/g' src/*/Dockerfile

    - name: Test updated dependencies
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet test --configuration Release --no-build

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Weekly dependency updates'
        body: |
          ## Dependency Updates
          
          This PR contains automated dependency updates:
          
          - Updated .NET packages to latest versions
          - Updated Docker base images
          
          ### Testing
          - [x] All tests pass
          - [x] Build succeeds
          
          Please review and merge if all checks pass.
        branch: dependency-updates
        delete-branch: true