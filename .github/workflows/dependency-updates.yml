name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 9 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggers

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Check and update packages
      id: packages
      run: |
        echo "ðŸ“¦ Checking for outdated packages..."
        
        # Create report file
        echo "## ðŸ“¦ Package Status Report" > packages-report.md
        echo "" >> packages-report.md
        
        # Function to check and optionally update packages
        check_project() {
          local project_path=$1
          local project_name=$2
          
          echo "### $project_name" >> ../../packages-report.md
          echo "" >> ../../packages-report.md
          
          cd "$project_path"
          
          # Check for outdated packages
          if dotnet list package --outdated --format json > outdated.json 2>/dev/null; then
            if [[ $(jq '.projects[0].frameworks[0].topLevelPackages | length' outdated.json 2>/dev/null || echo 0) -gt 0 ]]; then
              echo "ðŸ“‹ **Outdated packages found:**" >> ../../packages-report.md
              echo '```' >> ../../packages-report.md
              dotnet list package --outdated >> ../../packages-report.md
              echo '```' >> ../../packages-report.md
              
              # Update to latest minor/patch versions (safe updates)
              echo "ðŸ”„ Updating to latest patch versions..." >> ../../packages-report.md
              dotnet list package --outdated --format json | jq -r '.projects[0].frameworks[0].topLevelPackages[]? | select(.latestVersion != .resolvedVersion) | .id' | while read package; do
                echo "Updating $package..."
                dotnet add package "$package" --no-restore || true
              done
              
              echo "updated=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… All packages are up to date" >> ../../packages-report.md
            fi
          else
            echo "âš ï¸ Could not check packages" >> ../../packages-report.md
          fi
          
          echo "" >> ../../packages-report.md
          rm -f outdated.json
          cd - > /dev/null
        }
        
        # Check all projects
        check_project "src/amlink-submissions-mcp-server" "Server Project"
        check_project "src/amlink-submissions-mcp-client" "Client Project"
        
        if [ -d "src/amlink-submissions-mcp.Tests" ]; then
          check_project "src/amlink-submissions-mcp.Tests" "Test Project"
        fi
        
        echo "ðŸ“„ Package report generated"
        cat packages-report.md

    - name: Test updated dependencies
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet test --configuration Release --no-build

    - name: Create Pull Request for updates
      if: steps.packages.outputs.updated == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update NuGet packages to latest patch versions'
        title: 'chore: Automated dependency updates'
        body-path: packages-report.md
        branch: dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
        reviewers: |
          ${{ github.actor }}
    
    - name: Create summary comment
      if: always()
      run: |
        echo "## ðŸ“¦ Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ steps.packages.outputs.updated }}" == "true" ]]; then
          echo "âœ… **Updates Applied**: Created PR with package updates" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **No Updates**: All packages are current" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        cat packages-report.md >> $GITHUB_STEP_SUMMARY