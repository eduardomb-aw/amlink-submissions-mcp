name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 9 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggers

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: Update Dependencies
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Check for outdated packages
      run: |
        echo "## Outdated Packages Report" > outdated-packages.md
        echo "### Server Project" >> outdated-packages.md
        cd src/amlink-submissions-mcp-server
        dotnet list package --outdated >> ../../outdated-packages.md || echo "No outdated packages found" >> ../../outdated-packages.md
        
        echo "### Client Project" >> ../../outdated-packages.md
        cd ../amlink-submissions-mcp-client
        dotnet list package --outdated >> ../../outdated-packages.md || echo "No outdated packages found" >> ../../outdated-packages.md
        
        echo "### Test Project" >> ../../outdated-packages.md
        cd ../amlink-submissions-mcp.Tests
        dotnet list package --outdated >> ../../outdated-packages.md || echo "No outdated packages found" >> ../../outdated-packages.md

    - name: Test updated dependencies
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet test --configuration Release --no-build

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: weekly dependency check'
        title: 'chore: Weekly dependency status report'
        body: |
          ## ðŸ“¦ Weekly Dependency Report
          
          This PR contains the weekly dependency status check.
          
          ### ðŸ“‹ Report Details
          $(cat outdated-packages.md)
          
          ### âœ… Actions Taken
          - [x] Checked all projects for outdated packages
          - [x] Verified build still succeeds
          - [x] All tests continue to pass
          
          ### ðŸ”„ Next Steps
          Review the report above and manually update packages as needed.
          This PR can be closed after review - it's for informational purposes.
        branch: dependency-updates
        delete-branch: true