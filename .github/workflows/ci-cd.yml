name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: Run tests
      run: |
        # Check if test projects exist
        if find . -name "*.csproj" -exec grep -l "Microsoft.NET.Test.Sdk" {} \; | head -1; then
          echo "Test projects found, running tests..."
          dotnet test --no-build --configuration Release --verbosity normal
        else
          echo "No test projects found, skipping tests"
        fi

    - name: Generate test coverage
      run: |
        # Only run coverage if test projects exist
        if find . -name "*.csproj" -exec grep -l "Microsoft.NET.Test.Sdk" {} \; | head -1; then
          echo "Generating test coverage..."
          dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage
        else
          echo "No test projects found, skipping coverage"
          mkdir -p ./coverage
        fi
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: test
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Run Trivy config scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'filesystem'

    - name: Upload Trivy config scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
        category: 'configuration'

  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build Validation
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.test.result == 'success'
    
    strategy:
      matrix:
        service: [server, client]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: ./src/amlink-submissions-mcp-${{ matrix.service }}/
        file: ./src/amlink-submissions-mcp-${{ matrix.service }}/Dockerfile
        push: false
        tags: amlink-submissions-mcp-${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  complete:
    runs-on: ubuntu-latest
    name: Pipeline Complete
    needs: [test, security-scan, docker-build]
    if: always()
    
    steps:
    - name: Pipeline summary
      run: |
        echo "## ðŸŽ‰ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Test & Build | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.security-scan.result }}" == "success" ] && [ "${{ needs.docker-build.result }}" == "success" ]; then
          echo "âœ… All pipeline stages completed successfully!"
          echo "### âœ… Ready for Deployment" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed. The application is ready for manual deployment." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Pipeline completed with issues"
          echo "### âŒ Issues Found" >> $GITHUB_STEP_SUMMARY
          echo "Please review the failed jobs before proceeding." >> $GITHUB_STEP_SUMMARY
        fi